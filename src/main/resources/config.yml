# SpeedrunnerSwap Configuration - Synthesized Version 3.0.0

# General Game Rules
# A list of worlds where the game is allowed to be started and played.
# If the list is empty, all worlds are allowed.
allowed-worlds:
  - "world"
  - "world_nether"
  - "world_the_end"

# Teams Configuration
teams:
  runners: [] # List of runner player names
  hunters: [] # List of hunter player names

# Swap System Configuration
swap:
  # Use a fixed interval or a random one.
  randomize: true
  # The fixed interval in seconds, or the mean/average for random swaps.
  interval_seconds: 60
  # The minimum and maximum time for a random swap.
  min_seconds: 30
  max_seconds: 90
  # Gaussian jitter settings for random swaps.
  jitter:
    enabled: true
    stddev_seconds: 15
    clamp_to_min_max: true
  # Grace period after swaps to prevent insta-kills.
  grace_period_ticks: 60
  # Automatically pause the game if a runner disconnects.
  pause_on_disconnect: true

# Inactive Runner "Blackout" State
blackout:
  # Use an action bar for the inactive runner's UI.
  action_bar_ui: true
  # In the UI, show the active runner's sneaking/sprinting status.
  show_runner_status: true
  # How to immobilize inactive runners.
  # EFFECTS: Permanent Blindness and Slowness.
  # SPECTATOR: Puts them in spectator mode.
  freeze_mode: EFFECTS
  # Server-side cancellation of movement and interactions for inactive runners.
  cancel_movement: true
  cancel_interactions: true

# Safe Swap Configuration
safe_swap:
  enabled: true
  vertical_scan_limit: 16
  horizontal_scan_radius: 4

# Hunter Tracker Configuration
tracker:
  # How often to update the tracker in ticks (20 ticks = 1 second)
  update_ticks: 20
  # Modes can be a combination of: COMPASS, GLOWING, ACTION_BAR
  modes:
    - COMPASS
    - GLOWING
    - ACTION_BAR
  # If true, the compass will only point to the runner if the hunter is in the same world.
  compass-requires-same-world: true

# Audio-Visual Effects Configuration
effects:
  swap-warning:
    enabled: true
    sound: "BLOCK_NOTE_BLOCK_PLING"
    volume: 1.0
    pitch: 1.5
    title: "&e&lSWAP IN 10 SECONDS"
    subtitle: ""
  swap-execute:
    enabled: true
    sound: "ENTITY_ENDERMAN_TELEPORT"
    volume: 1.0
    pitch: 1.0
    title: "&c&lSWAPPED!"
    subtitle: "&fTo %new_runner%"
  game-start:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.0
    title: "&a&lGAME STARTED"
    subtitle: "&eGood luck, runners!"
  game-end:
    enabled: true
    sound: "ENTITY_WITHER_DEATH"
    volume: 1.0
    pitch: 1.0
    title: "&c&lGAME OVER"
    subtitle: ""

# Chat & Communication Rules
chat-isolation:
  # If true, runners will not be able to see chat messages from or send them to each other.
  block-runner-chat: true
  # If true, runners will not be able to send private messages to each other (e.g. /msg, /tell).
  block-runner-pms: true
  # Message sent to a runner if they try to message another runner.
  message-block-reply: "&cYou cannot communicate with other runners during the game."

# GUI Configuration (Titles are now handled in GuiManager for simplicity)
gui:
  enabled: true

# Misc Broadcasts
broadcasts:
  enabled: true
  game_events: true
  team_changes: true

# Voice Chat Integration
voice_chat:
  enabled: true
  mute_inactive_runners: true